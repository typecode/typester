version: '2'
services:
  test_app:
    image: nginx:alpine
    volumes:
      - ./app:/usr/share/nginx/html
      - ../../build/js:/usr/share/nginx/html/js
    ports:
      - 3434:80
  chromedriver:
    image: blueimp/chromedriver
    environment:
      - VNC_ENABLED=true
      - EXPOSE_X11=true
    ports:
      - 5900:5900
    depends_on:
      - test_app
  nightwatch:
    image: blueimp/nightwatch:0.9
    depends_on:
      - chromedriver
      - test_app
    environment:
      - WAIT_FOR_HOSTS=test_app:80 chromedriver:4444 chromedriver:6060
    volumes:
      - ./test:/home/node
